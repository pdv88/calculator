<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header></header>
        <main id="calculator" class="calculator">
            <div class="display">
                <div class="previousDisplay">
                </div>
                <div class="currentDisplay">
                </div>
            </div>
            <div id="dltClrBtns" class="dltClrBtns">
                <button class="clear" id="clear">CLEAR</button>
                <button class="delete" id="delete">DELETE</button>                
            </div>
            <div id="oprBtns" class="oprBtns">
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="oprBtn">/</button>
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="oprBtn">x</button>
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="oprBtn">-</button>
                <button class="decBtn">.</button>
                <button class="numBtn">0</button>
                <button class="equalBtn">=</button>
                <button class="oprBtn">+</button>
            </div>
        </main>
    </body>
</html>
